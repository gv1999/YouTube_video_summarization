<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%; /* Set smaller width for the input form */
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            color: #fff;
            background-color: #2193b0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6dd5ed;
        }

        /* Summary box styling */
        #summary {
            display: none;  /* Initially hidden */
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Wider width for summary box */
            max-width: 1500px; /* Set a larger max-width for the summary box */
            text-align: left;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;  /* Preserve line breaks */
        }

        #loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #2193b0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>YouTube Video Summarizer</h1>
    <form id="summarize-form">
        <input type="text" id="youtube_url" name="youtube_url" placeholder="Enter YouTube video URL" required>
        <button type="submit">Summarize</button>
    </form>
    <div id="loader"></div>
    <div id="summary"></div>

    <script>
        document.getElementById("summarize-form").onsubmit = async (e) => {
            e.preventDefault();
            const url = document.getElementById("youtube_url").value;
            document.getElementById("summary").style.display = "none"; // Hide summary box
            document.getElementById("summary").innerText = ""; // Clear previous summary
            document.getElementById("loader").style.display = "block"; // Show loader

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `youtube_url=${encodeURIComponent(url)}`
                });

                const result = await response.json();
                document.getElementById("loader").style.display = "none"; // Hide loader

                if (result.summary) {
                    document.getElementById("summary").innerText = result.summary;
                    document.getElementById("summary").style.display = "block"; // Show summary box with text
                } else {
                    document.getElementById("summary").innerText = result.error;
                    document.getElementById("summary").style.display = "block"; // Show summary box with error message
                }
            } catch (error) {
                document.getElementById("loader").style.display = "none"; // Hide loader on error
                document.getElementById("summary").innerText = "An error occurred. Please try again.";
                document.getElementById("summary").style.display = "block"; // Show error message
            }
        };
    </script>
</body>
</html>
